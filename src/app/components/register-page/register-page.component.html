<body>
    <div class="container">
        <div class ="heading">Registration</div>
        <form>
            <div class="card-details">
                <div class="card-box">
                    <span class ="detail"></span>
                    <input type="text" name="txt" id="username"  placeholder="Username" required=" "[(ngModel)]="registerObj.userName" >
                </div>
                <div class="card-box">
                    <span class ="detail"></span>
                    <input type="email" name="email" id="email"  placeholder="Email" required=" " [(ngModel)]="registerObj.email" >
                </div>
                
                <div class="card-box">
                    <span class ="detail"></span>
                    <input type="password" name="pswd" id="password"  placeholder="Password" required=" " [(ngModel)]="registerObj.password">
                </div>
                
            </div>
         
            <div class="button" (click)="onSignUp()">
                <button type="submit" id="form-btn" class="register-button" onclick="runCheck()">Register</button>
            </div>
           
            <p class ="login">Already have an account? <a routerLink="../login">Login</a> 
            </p>     
        </form>
        
       </div>
    </body>
